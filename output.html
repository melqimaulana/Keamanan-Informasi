<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hasil Enkripsi dan Dekripsi</title>
    <style>
        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            height: 200px; 
        }
        
        h2 {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        
        #output {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            max-width: 80%;
            word-wrap: break-word; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hasil</h2>
        <div id="output"></div>

        <script>
            var encryptedAES = localStorage.getItem('encryptedAES');
            var decryptedAES = localStorage.getItem('decryptedAES');
        
            var outputDiv = document.getElementById('output');
        
            if (encryptedAES) {
                outputDiv.innerHTML = `
                    <p><strong>Enkripsi AES:</strong><br>${encryptedAES}</p>
                `;
            } else if (decryptedAES) {
                outputDiv.innerHTML = `
                    <p><strong>Dekripsi AES:</strong><br>${decryptedAES}</p>
                `;
            } else {
                outputDiv.innerHTML = "<p>Data tidak tersedia.</p>";
            }
       
            localStorage.removeItem('inputText');
            localStorage.removeItem('encryptedAES');
            localStorage.removeItem('decryptedAES');
        </script>
    </div>
</body>
</html>
